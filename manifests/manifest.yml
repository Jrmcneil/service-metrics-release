---
name: service-metrics

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

releases:
- name: service-metrics
  version: latest
- name: loggregator
  version: latest
- name: consul
  version: latest

instance_groups:
- name: service-metrics
  instances: 1
  stemcell: trusty
  vm_type: minimal
  networks:
  - name: default
  azs:
  - z1
  jobs:
  - name: service-metrics
    release: service-metrics
    properties:
      service_metrics:
        origin: metrics-source
        execution_interval_seconds: 5
        metrics_command: /bin/echo
        metrics_command_args:
        - -n
        - '[{"key":"service-dummy","value":99,"unit":"metric"}]'
        monit_dependencies: []

  - name: metron_agent
    release: loggregator
    properties:
      loggregator:
        tls:
          metron:
            cert: ((loggregator_tls_metron.certificate))
            key: ((loggregator_tls_metron.private_key))
          ca_cert: ((loggregator_tls_metron.ca))

  - name: consul_agent
    release: consul
    consumes:
      consul: nil
      consul_client:
        from: consul_client_link
        deployment: cf
      consul_common:
        from: consul_common_link
        deployment: cf
      consul_server: nil

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
