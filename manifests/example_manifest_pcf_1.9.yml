---
name: service-metrics

director_uuid: <director UUID>

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

releases:
- name: service-metrics
  version: latest
- name: loggregator
  version: 65
- name: consul
  version: 137

instance_groups:
- name: service-metrics
  instances: 1
  stemcell: trusty
  vm_type: <vm type>
  networks:
  - name: <network>
  azs:
  - <availability zone>
  jobs:
  - name: service-metrics
    release: service-metrics
    properties:
      service_metrics:
        origin: metrics-source
        execution_interval_seconds: 5
        metrics_command: /bin/echo
        metrics_command_args:
        - -n
        - '[{"key":"service-dummy","value":99,"unit":"metric"}]'
        monit_dependencies: []

  - name: metron_agent
    release: loggregator
    properties:
      metron_agent:
        zone: <availability zone>
        deployment: <deployment name>
        etcd:
          client_cert: |
            -----BEGIN CERTIFICATE-----
            <etcd client certificate>
            -----END CERTIFICATE-----
          client_key: |
            -----BEGIN RSA PRIVATE KEY-----
            <etcd client private key>
            -----END RSA PRIVATE KEY-----
        protocols:
          - tls
        tls:
          client_cert: |
            -----BEGIN CERTIFICATE-----
            <loggregator client certificate>
            -----END CERTIFICATE-----
          client_key: |
            -----BEGIN RSA PRIVATE KEY-----
            <loggregator client private key>
            -----END RSA PRIVATE KEY-----
      metron_endpoint:
        shared_secret: <secret>
      loggregator:
        etcd:
          ca_cert: |
            -----BEGIN CERTIFICATE-----
            <etcd root certificate>
            -----END CERTIFICATE-----
          machines:
          - <etcd domain name>
          require_ssl: true
        tls:
          ca_cert: |
            -----BEGIN CERTIFICATE-----
            <loggregator root certificate>
            -----END CERTIFICATE-----
      loggregator_endpoint:
        shared_secret: <secret>

  - name: consul_agent
    release: consul
    properties:
      consul:
        agent:
          domain: <consul domain suffix for DNS>
          servers:
            lan:
            - <consul LAN server IP addresses>
        agent_cert: |+
          -----BEGIN CERTIFICATE-----
          <consul agent certificate>
          -----END CERTIFICATE-----
        agent_key: |+
          -----BEGIN RSA PRIVATE KEY-----
          <consul agent private key>
          -----END RSA PRIVATE KEY-----
        ca_cert: |+
          -----BEGIN CERTIFICATE-----
          <consul agent root certificate>
          -----END CERTIFICATE-----
        encrypt_keys:
        - <consul encryption keys>

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
