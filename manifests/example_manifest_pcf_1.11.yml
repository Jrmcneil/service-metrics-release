---
name: service-metrics

director_uuid: <director UUID>

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

releases:
- name: service-metrics
  version: latest
- name: loggregator
  version: 89
- name: consul
  version: 167

instance_groups:
- name: service-metrics
  instances: 1
  stemcell: trusty
  vm_type: <vm type>
  networks:
  - name: <network>
  azs:
  - <availability zone>
  jobs:
  - name: service-metrics
    release: service-metrics
    properties:
      service_metrics:
        origin: metrics-source
        execution_interval_seconds: 5
        metrics_command: /bin/echo
        metrics_command_args:
        - -n
        - '[{"key":"service-dummy","value":99,"unit":"metric"}]'

  - name: metron_agent
    release: loggregator
    properties:
      loggregator:
        tls:
          ca_cert: |
            -----BEGIN CERTIFICATE-----
            <loggregator root certificate>
            -----END CERTIFICATE-----
          metron:
            cert: |
              -----BEGIN CERTIFICATE-----
              <loggregator client certificate>
              -----END CERTIFICATE-----
            key: |
              -----BEGIN RSA PRIVATE KEY-----
              <loggregator client private key>
              -----END RSA PRIVATE KEY-----

  - name: consul_agent
    release: consul
    consumes:
      consul_client:
        deployment: <cf deployment name>
        from: consul_client_link
      consul_common:
        deployment: <cf deployment name>
        from: consul_common_link

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
